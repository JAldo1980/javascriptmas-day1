<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>Christmas Countdown Timer</title>
  </head>
  <body>
  
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>Christmas Countdown!</h1>
        </header>
        <div id="output">
          <!-- js render -->
        </div>
        <div class="email-output-el">
          <form action="#">
            <p>
              <h2 class="wishlist">What do you want for Xmas?!</h2>
            </p>
            <div class="santa-positioning">
              <textarea
              id="wishlist"
              name="wishlist"
              rows="3"
              cols="40"
              width="100%"
              placeholder="Send Santa your wishlist!"
            ></textarea>
            <img src="/santa-claus-removebg-preview.png" class="santa-img" alt="santa">
            <br />
            </div>
        
            <input type="submit" id="submit"  />
          </form>
        </div>
          <div class="modal">
            <div id="close-el">X</div>
            <div class="inner-modal">
              <h2>Santa thanks you for your list!</h2>
              <p>Santa wants to let you know that his Elves are now busy at work making sure you get the gifts you want for Christmas! </p>
              <br>
              <p>Disclaimer: As long as you've been good..!</p>
            </div>
          </div>
          
          <div class="new-years-counter">
            <!-- JS render -->
          </div>
          <footer>
            <div class="social-area">
              <p>LinkedIn</p>
            </div>
          </footer>
          
        </div>
      </div>


    <script src="index.js"></script>
  </body>
</html>
